<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <table id="inbox">
        {% for row in csv %}
          <tr>
          {% for col in row %}
          <td>{{ col }}</td>
          {% endfor %}
          </tr>
        {% endfor %}
    </table>
</body>
</html>
