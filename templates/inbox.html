<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <table id="inbox" class="table">
        {% for row in csv %}
          <tr>
          {% for col in row %}
          <td>{{ col }}</td>
          {% endfor %}
          </tr>
        {% endfor %}
    </table>
</body>
<style>

.table
{
    background-color: sandybrown;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}    
</style>
</html>
